<!DOCTYPE html>
<html lang="en-ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Exercise 8: Responsive Web Design</title>
<link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet"> 
<style>
/* Created by Matt Spong 2025-03-14*/
  
#headline {
    position: relative;
    background-image: url('Background-white.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 2em;
    text-align: center;
    margin-bottom: 20px;
}
  
body {
    font-family: "Roboto", sans-serif;
    font-size: 16px;
    background-color: white;
    margin: 0;
    padding: 0;
}

h1 {
    font-family: "Pacifico", cursive;
    font-size: 3em;
    color: black;
    margin: 0;
    padding: .375em;
}

.gallery-image {
    max-width: 100%;
    height: auto;
    margin: 20px auto;
    display: block;
}

.gallery-container {
    text-align: center;
    max-width: 800px;
    margin: 0 auto;
    padding: 0 0px;
}

.brick-section {
    background-image: url('Background-white.brick.jpg');
    background-size: cover;
    background-position: center;
    padding: 40px 20px;
    margin-top: 30px;
    text-align: center;
}

.text-overlay {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
    border-radius: 5px;
}

.text-overlay h2 {
    font-family: "Pacifico", cursive;
    color: #333;
    margin-top: 0;
}

.text-overlay p {
    font-family: "Roboto", sans-serif;
    line-height: 1.6;
}
  
/* Navigation Crap */
.navigation {
    display: flex;
    justify-content: space-between;
    background-color: #e9e9e9;
    margin: 2rem 0;
}

.nav-item {
    flex: 1;
    text-align: center;
    padding: 1rem;
    background-color: #e9e9e9;
    transition: background-color 0.3s;
}

.nav-item:hover {
    background-color: #d4d4d4;
}

.nav-item a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
}

.star-image {
    max-width: 100%;
    height: auto;
    margin: 20px auto;
    display: block;
}
    /* Mobile Crap */

@media (max-width: 600px) {
    body {
        background-color: yellow;
    }
    
    .gallery-image, .star-image {
        width: 100%;
    }
    
    h1 {
        font-size: 2em;
    }
    
    .brick-section {
        padding: 20px 10px;
    }
    
    .navigation {
        flex-direction: column;
    }
}
  /* Footer Crap */
   .footer {
      background-color: #e9e9e9;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }
    
    .footer h2 {
      margin-bottom: 0.5rem;
    }

@media (min-width: 601px) {
    .gallery-image, .star-image {
        max-width: 800px;
    }
}
</style>
</head>
<body>
<div id="headline">
    <h1>The Gallery</h1>
</div>

<div class="gallery-container">
    <!-- First image -->
    <img src="Photos.213.png" alt="Gallery Photos" class="gallery-image">
    
    <!-- Brick section with text overlay -->
    <div class="brick-section">
        <div class="text-overlay">
            <h2>Gallery Description</h2>
            <p>Welcome to our gallery showcase. Here you'll find a collection of beautiful images and artwork. The brick background adds a nice textural element to highlight our featured content.</p>
        </div>
        
        <!-- Second image still inside the brick section -->
        <img src="Cooby.1.png" alt="Cooby Image" class="gallery-image">
    </div>
    
    <!-- Navigation AFTER the brick section ends -->
    <nav class="navigation">
        <div class="nav-item"><a href="Website.html">Home</a></div>
        <div class="nav-item"><a href="Website.1.html">The Gallery</a></div>
        <div class="nav-item"><a href="Website.2.html">About Me</a></div>
        <div class="nav-item"><a href="Website.3.html">Contact Me</a></div>
    </nav>
    
    <!-- Star image after navigation -->
    <div style="text-align: center; margin: 2rem 0;">
        <img src="Star.image.jpg" alt="Star Image" class="star-image">
    </div>
   <footer class="footer">
      <h2>Contact info -Help - Etc.</h2>
    </footer>
  
</div>
</body>
</html>
